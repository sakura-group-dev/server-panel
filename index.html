<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>マイクラサーバー操作パネル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #0af;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 20px;
      background: #0af;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #08c;
    }
  </style>
</head>
<body>
  <h1>マイクラサーバー操作パネル</h1>
  <button onclick="openColab()">Colabでサーバー起動</button>

  <script>
    function openColab() {
      // ここにあなたのColabノートブックURLを入れてください
      const colabUrl = "https://colab.research.google.com/drive/1pdpAa_yRIf6ri1M6zsgnOBgNBpldXxB7#scrollTo=rRR4iz1lwZ_d";
      window.open(colabUrl, "_blank");
    }
  </script>
</body>
</html>
