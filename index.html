<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft操作パネル - Pterodactyl風</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  /* ベースリセット */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
  }
  :root {
    --bg: #1f2128;
    --sidebar-bg: #292c33;
    --main-bg: #22252e;
    --btn-bg: linear-gradient(90deg, #00b0f4, #005f9e);
    --btn-bg-hover: linear-gradient(90deg, #005f9e, #00b0f4);
    --text: #e0e2e7;
    --input-bg: #1b1d23;
    --log-bg: #1b1d23;
    --shadow-color: #00b0f4aa;
  }
  body.light {
    --bg: #f9fafc;
    --sidebar-bg: #e5e9f0;
    --main-bg: #ffffff;
    --btn-bg: linear-gradient(90deg, #1985ff, #0d47a1);
    --btn-bg-hover: linear-gradient(90deg, #0d47a1, #1985ff);
    --text: #222;
    --input-bg: #f0f2f5;
    --log-bg: #f0f2f5;
    --shadow-color: #1985ff88;
  }

  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  /* サイドバー */
  .sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    box-shadow: 3px 0 12px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
  }
  .sidebar h2 {
    color: #00b0f4;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 40px;
    user-select: none;
    text-align: center;
    letter-spacing: 1.2px;
  }
  .sidebar button {
    background: var(--btn-bg);
    border: none;
    color: white;
    padding: 14px 22px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 3px 8px var(--shadow-color);
  }
  .sidebar button:hover {
    background: var(--btn-bg-hover);
    box-shadow: 0 6px 15px var(--shadow-color);
  }

  /* ダーク/ライト切替ボタン */
  .toggle-theme {
    margin-top: auto;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: transparent;
    color: var(--text);
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    user-select: none;
    transition: color 0.3s ease;
  }
  .toggle-theme:hover {
    color: #00b0f4;
  }

  /* メインエリア */
  main {
    flex-grow: 1;
    background-color: var(--main-bg);
    padding: 40px 50px;
    display: flex;
    flex-direction: column;
  }
  main h1 {
    font-size: 2.6rem;
    font-weight: 700;
    color: #00b0f4;
    margin-bottom: 30px;
    user-select: none;
  }
  .command-area {
    display: flex;
    margin-bottom: 30px;
  }
  .command-area input[type=text] {
    flex-grow: 1;
    font-size: 1.2rem;
    padding: 16px 20px;
    border-radius: 10px 0 0 10px;
    border: none;
    outline: none;
    background-color: var(--input-bg);
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
  }
  .command-area input[type=text]::placeholder {
    color: #7a7d84;
  }
  .command-area button {
    padding: 16px 32px;
    border-radius: 0 10px 10px 0;
    border: none;
    background: var(--btn-bg);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .command-area button:hover {
    background: var(--btn-bg-hover);
  }

  /* ログ表示 */
  #log {
    flex-grow: 1;
    background-color: var(--log-bg);
    border-radius: 14px;
    padding: 24px;
    color: var(--text);
    font-family: monospace;
    font-size: 0.9rem;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: inset 0 0 18px var(--shadow-color);
  }
</style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Minecraft</h2>
      <button id="startBtn">サーバー起動</button>
      <button id="stopBtn">サーバー停止</button>
      <button class="toggle-theme" id="toggleThemeBtn">ライトモード切替</button>
    </nav>
    <main>
      <h1>サーバー操作パネル</h1>
      <div class="command-area">
        <input type="text" id="commandInput" placeholder="コマンドを入力" autocomplete="off" />
        <button id="sendCmdBtn">送信</button>
      </div>
      <pre id="log">ログ表示エリア</pre>
    </main>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const sendCmdBtn = document.getElementById('sendCmdBtn');
    const commandInput = document.getElementById('commandInput');
    const log = document.getElementById('log');
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');

    function appendLog(message) {
      log.textContent += message + '\n';
      log.scrollTop = log.scrollHeight;
    }

    startBtn.onclick = () => {
      appendLog('[INFO] サーバー起動コマンドを送信しました (仮)...');
      // ここにAPI呼び出しを追加予定
    };
    stopBtn.onclick = () => {
      appendLog('[INFO] サーバー停止コマンドを送信しました (仮)...');
      // ここにAPI呼び出しを追加予定
    };
    sendCmdBtn.onclick = () => {
      const cmd = commandInput.value.trim();
      if (!cmd) {
        alert('コマンドを入力してください');
        return;
      }
      appendLog(`[COMMAND] ${cmd} を送信しました (仮)...`);
      commandInput.value = '';
      // ここにコマンド送信API呼び出し追加予定
    };

    // ライト・ダークモード切替
    toggleThemeBtn.onclick = () => {
      if(document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        toggleThemeBtn.textContent = 'ライトモード切替';
      } else {
        document.body.classList.add('light');
        toggleThemeBtn.textContent = 'ダークモード切替';
      }
    };
  </script>
</body>
</html>
